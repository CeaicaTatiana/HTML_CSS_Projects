<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PLURALSIGHT</title>
    <link rel="stylesheet" href="pluralsight.css">
  </head>
  <body>
    <div class="container">

    <div class="logo">
      <img src="https://app.pluralsight.com/id/img/login-logo.png" alt="Pluralsight logo">
    </div>

    <form class="content">

      <label for="email">Email or Username</label>
      <input type="text" name="" value="" required>

      <label for="password">Password</label>
      <input type="password" name="" value="">

      <button id="sign_in" type="button" name="button">Sign in</button>

      <div class="forgot_password">
        <p>Forgot password?</p>
        <p>Sign in with company or school</p>
      </div>

      <hr>

      <button id="create_account" type="button" name="button">Create an account</button>
    </form>

    <footer>
      <p>Copyright Â© 2004 - 2022 Pluralsight LLC. All rights reserved.</p>
      <a id="terms" href="https://www.pluralsight.com/terms">Terms of Use</a>
      <a id="policy" href="https://www.pluralsight.com/privacy">Privacy Policy</a>
    </footer>

    </div>
  </body>
</html>
