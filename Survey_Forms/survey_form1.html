<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form1.css">
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

      <form class="survey" action="index.html" method="post">
        <div class="form-group">

        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your Email" required>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <!-- radio button -->

        <label for="recommendation">Definitely</label>
        <input type="radio" name="recommendation" value="definitely">

        <label for="recommendation">Maybe</label>
        <input type="radio" name="recommendation" value="maybe">

        <label for="recommendation">Not sure</label>
        <input type="radio" name="recommendation" value="Not sure">

        <p>What would you like to see improved? <span>(Check all that apply)</span></p>

         <!-- checkbox -->

         <input type="checkbox" name="front-end-projects">
         <label for="front-end-projects">Front-end Projects</label>

         <input type="checkbox" name="back-end-projects">
         <label for="back-end-projects">Back-end Projects</label>

         <input type="checkbox" name="data-visualization">
         <label for="fdata-visualization">Data Visualization</label>

         <input type="checkbox" name="challenges">
         <label for="challenges">Challenges</label>

         <input type="checkbox" name="open-source-community">
         <label for="open-source-community">Open Source Community</label>

         <input type="checkbox" name="gitter-help-rooms">
         <label for="gitter-help-rooms">Gitter help rooms</label>

         <input type="checkbox" name="videos">
         <label for="videos">Videos</label>

         <input type="checkbox" name="city-meetups">
         <label for="city-meetups">City Meetups</label>

         <input type="checkbox" name="wiki">
         <label for="wiki">Wiki</label>

         <input type="checkbox" name="forum">
         <label for="forum">Forum</label>

         <input type="checkbox" name="additional-courses">
         <label for="additional-courses">Additional Courses</label>

         <p>Any comments or suggestions?</p>
         <textarea name="name" rows="8" cols="80" placeholder="Enter your comment here:"></textarea>

         <button type="submit" name="button">Submit</button>
        </div>

      </form>


  </body>
</html>
